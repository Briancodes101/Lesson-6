<!DOCTYPE html>
<html>
    <head>
        <title>Personal Detail form</title>
    </head>
    <body>
        <h1>Personal Detail form</h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Email ID</label><br>
            <input type="email" id="email"><br><br>
            <label>Contact number (This will be hidden)</label><br>
            <input type="password" id="contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="Female">Female<br>
            <input type="radio" id="male" name="gender" value="Male">Male<br><br>
            <label>Favorite city</label><br>
            <input type="checkbox" id="city" value="Abuja">Abuja<br>
            <input type="checkbox" id="city" value="Lagos">Lagos<br><br>
            <input type="submit">
        </form>
    </body>
</html>
